<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="thankYou.css">
    <title>Thank you!</title>
</head>
<body>
    <header id="header">
        <h1>Thank you for your purchase!</h1>
    </header>
    <div id="itemDiv">
        <img id="itemForPurchase">
        <p id="email"></p>
        <p id="name"></p>
        <p id="price"></p>
        <h4>Your item is on the way!</h4>
        <button onclick = "goBack()">Return to Shop!</button>
    </div>

    <script>
        document.getElementById("name").innerHTML = sessionStorage.getItem("sale");
        document.getElementById("email").innerHTML = sessionStorage.getItem("em");
        document.getElementById("itemForPurchase").src = sessionStorage.getItem("src");
        document.getElementById("price").innerHTML = '$' + sessionStorage.getItem("price");
        function goBack()
        {
            window.open("mainscreen.html","_self");
        };
    </script>
</body>
</html>
