<head>

    <link href="itemPurchase.css" rel="stylesheet">
    <title>Purchase</title>
</head>
<body>
    <header id="header">
        <nav id="nav">
            <a href="mainscreen.html"><img src="templogo.png" id="image">  </a>
            <h6 id="userName1"></h6>

        </nav>
    </header>
    <form>
        <div id="itemToBePurchased">
            <img id = "imageOfItem">
            <p id="UPC">UPC</p>
            <p id="name">name</p>
            <p id="description">description</p>
            <p id="price">price</p>
        </div>
        <div class="form-group"> <!-- Full Name -->
            <label for="fullNameId" class="control-label">Full Name</label>
            <input type="text" class="form-control" id="fullNameId" name="full_name" placeholder="John Deer">
        </div>	
    
        <div class="form-group"> <!-- Street -->
            <label for="streetId" class="control-label">Address</label>
            <input type="text" class="form-control" id="streetId" name="street1" placeholder="Street address, P.O. box, company name, c/o">
        </div>					
        <div class="form-group"> <!-- City-->
            <label for="cityId" class="control-label">City</label>
            <input type="text" class="form-control" id="cityId" name="city" placeholder="Smallville">
        </div>									
                                
        <div class="form-group"> <!-- State Button -->
            <label for="state_id" class="control-label">State</label>

                <option value="MI">Michigan</option>

                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>

            </select>					
        </div>
        <div class="form-group"> <!-- Zip Code-->
            <label for="zipId" class="control-label">Zip Code</label>
            <input type="text" class="form-control" id="zipId" name="zip" placeholder="#####">
        </div>		
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row ">
                    <div class="col-md-12">
                        <input type="number" class="form-control" id="cardNumber" placeholder="Enter Card Number" />
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <span class="help-block text-muted small-font" > Expiry Month</span>
                        <input id="expiryMonth" type="text" class="form-control" placeholder="MM" />
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <span class="help-block text-muted small-font" >  Expiry Year</span>
                        <input id="expiryYear" type="text" class="form-control" placeholder="YY" />
                    </div>
                   <div class="col-md-3 col-sm-3 col-xs-3">
                        <span class="help-block text-muted small-font" >  CCV</span>
                        <input id="ccv" type="text" class="form-control" placeholder="CCV" />
                    </div>
                     </div>
                <div class="row ">
                    <div class="col-md-12 pad-adjust">
                    <input id="nameOnTheCard" type="text" class="form-control" placeholder="Name On The Card" />
                </div>
                </div>
                <div class="row ">
                    <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                        <button id="cancelButton" class="btn"><a href="mainscreen.html">Cancel</a></button>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                        <input id="submitPayment" type="button"  class="btn" value="PAY NOW" onclick="verifyPurchase()" />
                    </div>
                   </div>
            </div>
        </div>	
    </form>
    <script type="text/javascript" src="jQuery.js"></script>
    <script>
        var em = sessionStorage.getItem("em");
        var upc = sessionStorage.getItem("upc");
        var sale = sessionStorage.getItem("sale");
        var srce = sessionStorage.getItem("src");
        var price = sessionStorage.getItem("price");
        var des =sessionStorage.getItem("des");
        var cat = sessionStorage.getItem("cat");

        document.getElementById("imageOfItem").src = srce;
        document.getElementById("UPC").innerText= upc;
        document.getElementById("name").innerText = sale;
        document.getElementById("description").innerText = des;
        document.getElementById("price").innerText = "$"+price;


        // let  em = document.cookie.split(";")[0].slice(3);
        // let url = document.cookie.split(";")[1].slice(3);
        //document.getElementById("itemToBePurchased").innerText = document.cookie;
        function verifyPurchase()
        {
            console.log("Click Submit")
            if ((document.getElementById("fullNameId").value)&&(document.getElementById("streetId").value)&&
                (document.getElementById("cityId").value)&&(document.getElementById("state_id").value)&&
                (document.getElementById("zipId").value)&&(document.getElementById("ccv").value)&&
                (document.getElementById("expiryMonth").value)&&(document.getElementById("expiryYear").value)&&
                (document.getElementById("nameOnTheCard").value)&&(document.getElementById("cardNumber").value))
            {
                let data =
                    {

                        upc: upc,
                        price: price,
                        email: em,

                    }
                $.ajax
                (
                    {
                        timeoutSeconds: 1000,
                        type: "PUT",
                        url: "servlett2",
                        contentType: "application/json",
                        dataType: "json",
                        data: JSON.stringify(data),
                        success: function (response)
                        {
                            var tn = response.trackingNum;
                            sessionStorage.setItem("traking_Num",tn);
                            window.open("thankYou.html","_self");
                        }
                    }
                );

            }
        }

    </script>



</body>
